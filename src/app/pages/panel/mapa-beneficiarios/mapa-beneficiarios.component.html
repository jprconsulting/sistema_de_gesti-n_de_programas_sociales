<div class="custom-container">
  <div class="custom-header">
    <div>
      <label class="label">Selecciona un programa social:</label>
      <select class="select" class="form-select" (change)="filtrarPorPrograma($event)">
        <option selected>{{ select }}</option>
        <option *ngFor="let programaSocial of prograsmasocial" [value]="programaSocial.id">{{programaSocial.nombre}}</option>
      </select>
    </div>
    <br>
    <button class="custom-button bg-green-500 text-white font-bold py-2 px-4 rounded" (click)="mapa();dato()" style="cursor: pointer; background-color: #34D399; border: none; border-radius: 4px; float: right;">
      Todos los Beneficiarios
    </button>

  <br>
    <br>
    <br>
    <label class="label" style="text-align: center; display: block; font-size: 1.5em; margin: 0 auto;">Beneficiarios del programa social: {{ select }}</label>
    <br>
  </div>

  <div class="custom-flex">
    <div class="custom-map-container">
      <div
        id="map-canvas"
        class="custom-map"
        style="width: 100%; height: 100vh"
        data-lat="19.34889526616767"
        data-lng="-98.19011296839722"
      ></div>
    </div>

    <div class="container my-4 d-flex flex-wrap">
      <div *ngFor="let programa of prograsmasocial;" class="card mx-2" style="width: 200px; height: 90px;
      margin-left: 20px;
      margin-top: 10px;">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center mb-2">
            <!-- Utiliza clases de Bootstrap para hacer un cÃ­rculo -->
            <div class="color-circle h-5 w-5 mr-3 rounded-circle" [style.backgroundColor]="programa.color"></div>
            <div>
              <div class="h4" style="
              margin-left: 20px;
              margin-top: 10px;
          ">{{ programa.nombre }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
